<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor M3</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

  <div class="container"> 


    <!-- --------------------- HEADER ------------------------------ -->
    <header class="header-page">
      <div class="container-header">
        <img src="./img/logo-m3.png" alt="logo m3" />
        <img src="./img/icon.svg" alt="icone" />
      </div>
    </header>
    
      <!-- --------------------- NAV --------------------------------- -->
      <nav>
        <div id="container-nav-desktop">
          <div class="title-nav">
            <p>Blusas</p>
          </div>
          <div class="orderby">
            <select name="" id="select-orderby">
              <option value="recent" class="sub-item-orderby" selected disabled>
                Ordenar por:
              </option>
              <option value="recent" class="sub-item-orderby" id="recent">
                Mais recentes
              </option>
              <option value="cheap" class="sub-item-orderby" id="cheap">
                Menor preço
              </option>
              <option value="expensive" class="sub-item-orderby" id="expensive">
                Maior preço
              </option>
            </select>
          </div>
        </div> 

        <div id="container-nav-mobile">
          <div class="title-nav-mobile">Blusas</div>
          <div class="filters">
            <div id="filter" onclick="OpenModal('modal-filter')">Filtrar</div>
            <div id="order" onclick="OpenModal('modal-order')">Ordenar</div>
          </div>
        </div>
      </nav>

      <!-- --------------------- MAIN --------------------------------- -->
      <main>
        <aside>
          <div class="filter-desktop"> 

            <div id="filter" class="itens-filter" >
              <div class="option-filter" >
                <p class="title-filter">CORES</p>
              </div>
              <div id="itens-colors" ></div>
              
              <div class="option-filter">
                <p class="title-filter">TAMANHOS</p>
              </div>
              <div id="sizes-fields"></div>
              
              <div class="option-filter">
                <p class="title-filter">FAIXA DE PREÇO</p>
              </div>
              <div id="itens-range-price"></div>
              
            </div>

          </div>

        </aside>

        <div class="container-page">
          <div class="container-products"></div>
          <button class="btn_more">CARREGAR MAIS</button>
        </div>
      </main>

      <!-- --------------------- FOOTER ------------------------------ -->
      <footer>
        <p>M3: Implantação de E-commerce VTEX</p>
      </footer>

    <!-- ---------------Modal Order ------------------- -->
    <div class="modal" id="modal-order">
      <header class="header-modal">
        <div class="container-header-modal">
          <p class="title">Ordernar</p>
          <input id="close-modal" type="image" src="img/x.svg"  onclick="CloseModal('modal-order')"/>
        </div>
      </header>

      <div class="order-mobile">

        <div id="recent" class="item-order">
          <p class="title-filter">Mais recente</p>
        </div>
        <div id="cheap" class="item-order">
          <p class="title-order">Maior preço</p>
        </div>
        <div id="expensive" class="item-order">
           <p class="title-order">Menor preço</p>
        </div>

      </div>
      

    </div>

    <!-- ---------------Modal filter ------------------- -->
    <div class="modal" id="modal-filter">
      <header class="header-modal">
        <div class="container-header-modal">
          <p class="title">Filtrar</p>
          <input id="close-modal" type="image" src="img/x.svg" onclick="CloseModal('modal-filter')" />
        </div>
      </header>

      <div class="filters-mobile"> 

        <div id="filter" class="itens-filter" >

          <div class="option-filter-mobile" onclick="FilterColors('#colors')" >
            <p class="title-filter-mobile">CORES</p>
            <input id="open-filter-colors" type="image" src="img/V.svg" />
          </div>
          <div id="colors" ></div>
          
          <div class="option-filter-mobile" onclick="FilterSize('#sizes')">
            <p class="title-filter-mobile">TAMANHOS</p>
            <input id="open-filter-colors" type="image" src="img/V.svg" />
          </div>
          <div id="sizes"></div>

          <div class="option-filter-mobile" onclick="FilterRangePrice('#price')">
            <p class="title-filter-mobile">FAIXA DE PREÇO</p>
            <input id="open-filter-colors" type="image" src="img/V.svg" />
          </div>
          <div id="price"></div>

        </div>

        <div class="btn-filters">
          <button id="btn-apply" class="btn-filter">Aplicar</button>
          <button id="btn-clean" class="btn-filter">Limpar</button>
        </div>
      </div>
    </div>

  <script>
    function OpenModal(name){
      const modal = document.getElementById(name);
      modal.style.display ="flex";
    }

    function CloseModal(name){
      const modal = document.getElementById(name);
      modal.style.display ="none";
    }

    function FilterColors(item) {
      colors = ["Amarelo", "Azul", "Branco", "Cinza", "Laranja", "Verde", "Vermelho", "Preto", "Rosa", "Vinho"];
      const color = colors.map((color, index)=>{
        return `
        <div id="checkbox-colors" class="checkbox">
          <div class="item-checkbox" id="${index}">
            <input class="input-checkbox" type="checkbox" id="${color}" name="${color}" value="${color}">
            <label class="label-checkbox world-capitalize" for="${color}">${color} </label>
          </div> 
        </div>
        `;
        
      });
      document.querySelector(item).innerHTML = color.join("");
    }

    function FilterSize(item){
      sizes = ["P", "M", "G", "GG", "U", "36", "38", "40", "42", "44", "46"];
      const size = sizes.map((size, index)=>{
        return `
            <div class="size-field" id="index">
              <p>${size}</p>
            </div>          
        `;
      });
      document.querySelector(item).innerHTML = size.join("");
    }
   
    function FilterRangePrice(item){
      prices = ["de R$0 até R$50", "de R$51 até R$150", "de R$151 até R$300","de R$301 até R$500","a partir de R$500"];
      const price = prices.map((price, index)=>{
        return `
          <div class="checkbox checkbox-price" id="${index}">
            <div class="item-checkbox" >
              <input class="input-checkbox" type="checkbox" id="${price}" name="${price}" value="${price}">
              <label class="label-checkbox" for="${price}">${price}</label>
            </div>
          </div>  
        `;
      });
      document.querySelector(item).innerHTML = price.join("");
    }
    

    FilterColors('#itens-colors');
    FilterSize('#sizes-fields');
    FilterRangePrice('#itens-range-price');

    </script>
    
  </body>
  <script src="bundle.js"></script>
  
</html>
